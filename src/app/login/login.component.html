<div class = "container" >

    <div class = "alert alert-warning" *ngIf= 'invalidLogin || errorFlag' > {{errorMessage}} </div>


    <div class="container"  style="margin-top:10%; padding-left: 60px;">
        UserName = <input type="text" name = "username" [(ngModel)] = "username" required >
        Password = <input type="password" name= "password" [(ngModel)] = "password" required>

        <button (click) = handleLogin() class="btn btn-success" style="margin-left:20px; margin-bottom: 10px;"> Login </button>


    </div>

</div>
